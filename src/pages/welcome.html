<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>enhancr</title>
  <link rel="stylesheet" href="../../build/app.min.css" />
  <link rel="stylesheet" href="../../node_modules/animate.css/animate.min.css" />
  <link rel="stylesheet" href="../../node_modules/@fortawesome/fontawesome-free/css/all.min.css" />
  <script defer src="../js/welcome.js"></script>
  <script defer src="../js/sysinfo.js"></script>
</head>

<body>
  <template id="recent-item-template">
    <div class="recent animate__animated animate__fadeInRight animate__delay-1s">
      <img draggable="false" class="history-file" src="../assets/enhancr-file.png" />
      <span class="project-title"></span>
      <span class="project-path"></span>
    </div>
  </template>
  <div id="win10-border"></div>
  <div id="light-mode"></div>
  <div id="title-bar" style="-webkit-app-region: drag;"></div>
  <div id="recents-container">
    <span id="no-recents">No recently used projects.</span>
  </div>
  <div class="project-side-container">
    <img draggable="false" class="app-icon" src="../assets/enhancr.png" />
    <span id="welcome" class="animate__animated animate__fadeIn animate__delay-1s">Welcome to enhancr</span>
    <span id="version" class="animate__animated animate__fadeIn animate__delay-1s">Version {{version}} (pre-release)</span>
    <div id="hover-create-toggle" class="welcome-toggle animate__animated animate__fadeInUp animate__delay-2s">
      <i class="fa-solid fa-folder-plus" id="new-project"></i>
      <span id="create-header">Create a new enhancr project</span>
      <span id="create-text">Create a new workspace to interpolate or upscale your media.</span>
    </div>
    <div id="hover-open-toggle" class="welcome-toggle animate__animated animate__fadeInUp animate__delay-2s">
      <i class="fa-solid fa-folder-closed" id="open-project"></i>
      <span id="open-header">Open a file or project</span>
      <span id="open-text">Open an existing project or file on your computer.</span>
    </div>
  </div>
</body>
</html>
